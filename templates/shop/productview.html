{% extends 'shop/basic.html' %}

{%block title%}{{prod.product_name}} {% endblock %}

{%block body%}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{prod.image}}" width="233px" height="385px">
        <div class="row" >
            <button class="btn btn-primary mx-2" width="233px" style="background-color:black"> Buy Now</button>
            <button class="btn btn-primary mx-2" width="233px" style="background-color:black"> Add To Cart</button>
        </div>
    </div>
        </div>
    <div class="col-md-8">
        <h5>{{prod.product_name}}</h5>
        <p><b> Rs. {{prod.price}}</b></p>
        <p>{{prod.desc}}</p>
    </div>

        </div>
</div>


<script>

console.log('working')
if(localStorage.getItem('cart') == null)
{
var cart={};
}
else{
cart= JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
//jQuery starts here//
$('.cart').click(function(){

console.log('clicked');
var idStr= this.id.toString();
console.log(idStr);
if(cart[idStr]!= undefined) {
cart[idStr] = cart[idStr]+1;
}
else{
cart[idStr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
});
</script>
{% endblock %}
